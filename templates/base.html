<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
  <meta charset="utf-8">
  <title>Nachbarschaft</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'nachbarschaft/css/master.css'%}">
</head>

<body>
  <nav class="mb-1 navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container">
      <a class="navbar-brand" href="{%url 'home'%}">Nachbarschaft</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'neighborhood:all'%}">Browse Communities</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          {%if user.is_authenticated%}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user"></i> <span id="user">@{{user.username}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-default"
              aria-labelledby="navbarDropdownMenuLink-333">
              <a class="dropdown-item" href="{% url 'posts:for_user' username=user.username %}">Profile</a>
              <a class="dropdown-item" href="{%url 'neighborhood:create'%}">Create Community</a>
              <a class="dropdown-item" href="{%url 'admin:index'%}">Admin</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{%url 'accounts:logout'%}">Logout</a>
            </div>
          </li>
          {%else%}
          <li class="nav-item">
            <a class="nav-link" href="{%url 'accounts:login'%}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'accounts:signup'%}">Sign Up</a>
          </li>
          {%endif%}
        </ul>
      </div>
    </div>

  </nav>
  <div class="container mycontent">
    {% block content %}

    {% endblock %}

  </div>



  <canvas id="canvas"></canvas>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="{% static 'nachbarschaft/js/master.js'%}" type="text/javascript"></script>
</body>

</html>
