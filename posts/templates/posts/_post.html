<div class="post media mb-3">
    <h4>{{ post.message_html|safe }}</h4>
    <div class="media-body">
        <h5 class="media-heading">
            <span class="username"><a
                    href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
            <time class="time"><a
                    href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at|date:"D M Y" }}</a></time>
            {% if post.group %}
            <span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
            {% endif %}
        </h5>
        <div class="media-footer">
            {% if user.is_authenticated and post.user == user and not hide_delete %}
            <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-outline-danger">
                <i class="far fa-trash-alt"></i>
            </a>
            {% endif %}
        </div>
    </div>
</div>
