{% extends "posts/post_base.html" %}


{% block post_content %}
<div class="col-md-12">
<h3>Are you sure you want to delete this post?</h3>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-link btn-large btn-default">Go Back</a>
</form>

</div>

{% endblock %}
