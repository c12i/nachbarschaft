{% extends "neighborhood/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<div class="col-md-12">
	<h4>Create A New Community</h4>
	<form method="POST" action="{% url 'neighborhood:create' %}" id="groupForm">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" value="Create" class="btn btn-primary btn-large">
	</form>
</div>

{% endblock %}
